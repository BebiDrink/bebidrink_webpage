<body>

    <!---------- Header section ---------->
    <header class="container center">
        <h1>CONTACTO</h1>
    </header>

    <!---------- Main content ---------->
    <main class="">
        <section class="">
            <form class="flex flexcol center" id="contact-form" action="submit-form.js" method="post"
                onsubmit="return validateForm()">
                <label class="col" for="name">Nombre:</label>
                <input class="col" type="text" id="name" name="name">

                <label class="col" for="email">Email:</label>
                <input class="col" type="email" id="email" name="email">

                <label class="col" for="message">Mensaje:</label>
                <textarea class="col" id="message" name="message"></textarea>

                <button class="btn center" type="submit">Enviar</button>
            </form>

        </section>
    </main>

    <!---------- title ---------->
    <footer class="">
    </footer>

    <!--===========SCRIPTS=============-->
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name == "" || email == "" || message == "") {
                alert("Por favor, rellene todos los campos requeridos.");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Por favor, ingrese una dirección de correo electrónico válida.");
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

    </script>

    <script src="" type="text/javascript"></script>
    <script src="" type="text/javascript"></script>
